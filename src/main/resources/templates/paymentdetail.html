<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Confirmation</title>
    <link rel="stylesheet" type="text/css" href="/paymentdetail.css">
</head>
<body>
<div class="checkout-container">
    <h2>Checkout</h2>

    <p>Enrolling student: <span th:text="${student.userName}"></span></p>
    <p>Program selected: <span th:text="${program.programName}"></span></p>
    <p>Total amount: $<span th:text="${program.fee}"></span></p>

    <p>Please enter your credit card details to pay the application processing fee.</p>
    <form action="/enroll" method="POST">
        <!-- Cardholder Name -->
        <div class="form-group">
            <input type="hidden" th:value="${student.studentId}" name="studentId" />
            <input type="hidden" th:value="${program.programCode}" name="programCode" />
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholderName" required>
        </div>
        <!-- Credit Card Number -->
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="cardNumber" maxlength="25" pattern="\d{16}"
                   placeholder="1234 5678 9012 3456" required>
        </div>
        <!-- Expiry Date -->
        <div class="form-group">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
        </div>
        <!-- CVV -->
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required>
        </div>
<!--        &lt;!&ndash; Total Amount &ndash;&gt;-->
<!--        <div class="form-group">-->
<!--            <h3>Total: $<span th:text="${program.fee}"></span></h3>-->
<!--        </div>-->

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn-submit">Submit Payment</button>
        </div>
    </form>
</div>
</body>
</html>
